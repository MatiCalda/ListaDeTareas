<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Listas de tareas</h1>
        <div class="tareasList">
            <form>
                <input type="text" placeholder="Agrega tu tarea..">

                <button class="btn-add-red"><img src="img/plus-circle-fill.svg" alt=""></button>
                <button class="btn-add-yellow"><img src="img/plus-circle-fill.svg" alt=""></button>
                <button class="btn-add-blue"><img src="img/plus-circle-fill.svg" alt=""></button>
            </form>
        </div>

    </div>
    <!-- division en 3 lsitas -->
    <div class="lists">
        <div class="container li-red">
            <div class="li-container">
                <ul id="ul-red"></ul>
            </div>
            <div class="empty" id="emptyRed">
                <p>No tiene tareas pendientes.</p>
            </div>
        </div>
        <div class="container li-yellow">
            <div class="li-container">
                <ul id="ul-yellow"></ul>
            </div>
            <div class="empty" id="emptyYellow">
                <p>No tiene tareas pendientes.</p>
            </div>
        </div>
        <div class="container li-blue">
            <div class="li-container">
                <ul id="ul-blue"></ul>
            </div>
            <div class="empty" id="emptyBlue">
                <p>No tiene tareas pendientes.</p>
            </div>
        </div>
    </div>
    
    
    <script src="./main.js"></script>
</body>
</html>
